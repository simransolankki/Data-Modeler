<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>
<script src="js/TMService.js"></script>
<script src="webservice/js/member.js"></script>
<script src="webservice/js/captcha.js"></script>
<script src="js/register.js"></script>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5" id="registrationDiv" >
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form id="registrationForm"  novalidate>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">First name</label>
                  </div>
<label id="firstNameError" style="display:none"></label>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                    <label for="lastName">Last name</label>
                  </div>
<label id="lastNameError" style="display:none"></label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Email address</label>
              </div>
<label id="emailError" style="display:none"></label>
<div class="form-label-group">
<input type="text" id="mobileNumber" class="form-control" placeholder="Mobile number" required="required">
<label for="mobileNumber">Mobile Number</label>
</div>
<label id="mobileNumberError" style="display:none"></label>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
<label id="passwordError" style="display:none"></label>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
		<img src="/tmdmodel/webservice/captcha" class="img-fluid mx-auto -block" id="captchaImage"></img>
<div class="col-md-7 mx-auto -block">
<input type="text" id="captchaField" class="form-control " placeholder="Captcha Code" autofocus="autofocus" required="required">
</div>
<label id="captchaError" style="display:none"></label>


              </div>
            </div>
            <a class="btn btn-primary btn-block" onclick='validateAndSubmit()'>Register</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="index.jsp">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
<div id="registeredDiv" class="card card-register mx-auto mt-5 d-none">
<div class="card-header" >You have successfully registered</div>
<div class="card-body"></div>
<a class="btn btn-primary btn-block" href="/tmdmodel/index.jsp">Proceed to login</a>
</div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>


  </body>

</html>
